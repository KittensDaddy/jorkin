<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Overlay Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        input, button {
            margin: 10px;
        }
        #preview {
            max-width: 90%;
            max-height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GIF Overlay Tool</h1>
    <p>Upload or link a picture, GIF, or video, and add a fixed "jorkin.gif" overlay.</p>
    
    <input type="file" id="fileInput" accept="image/*,video/*,video/mp4" />
    <input type="text" id="urlInput" placeholder="Or enter image/video URL here" />
    <button onclick="processFile()">Process</button>

    <div id="errorMessage" style="color: red;"></div>

    <div>
        <h2>Preview:</h2>
        <img id="preview" src="" alt="Preview will appear here" />
    </div>

    <script>
        const maxFileSize = 10 * 1024 * 1024; // 10MB limit
        const jorkinGifUrl = '/jorkin.gif'; // Replace with the correct path to 'jorkin.gif'

        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const urlInput = document.getElementById('urlInput');
            const errorMessage = document.getElementById('errorMessage');
            const preview = document.getElementById('preview');
            errorMessage.textContent = '';
            preview.src = ''; // Reset preview image

            const file = fileInput.files[0];
            const fileUrl = urlInput.value;

            if (!file && !fileUrl) {
                errorMessage.textContent = 'Please provide a file or a URL.';
                return;
            }

            if (file && file.size > maxFileSize) {
                errorMessage.textContent = 'File size exceeds 10MB. Please upload a smaller file.';
                return;
            }

            let mediaSrc = file ? URL.createObjectURL(file) : fileUrl;
            preview.src = mediaSrc;

            const gifOverlay = new Image();
            gifOverlay.src = jorkinGifUrl;

            gifOverlay.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const media = new Image();
                media.src = mediaSrc;

                media.onload = function() {
                    // Set canvas size to match media dimensions
                    canvas.width = media.width;
                    canvas.height = media.height;
                    ctx.drawImage(media, 0, 0); // Draw the media on the canvas
                    ctx.drawImage(gifOverlay, 0, 0); // Overlay the gif

                    // Display the result as a preview image
                    preview.src = canvas.toDataURL('image/gif');
                };
            };
        }
    </script>
</body>
</html>
