<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="file"], input[type="url"] {
            margin-top: 20px;
        }
        img, video {
            max-width: 100%;
            margin-top: 20px;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Overlay GIF on Your Media</h1>
    <p>Upload or link to an image, GIF, or video below, and we'll overlay the <strong>jorkin.gif</strong> for you!</p>
    
    <!-- File Input -->
    <input type="url" id="urlInput" placeholder="Enter image/video URL" />
    <br>
    <input type="file" id="fileInput" />
    <br>
    <button onclick="processMedia()">Overlay GIF</button>
    
    <!-- Preview Area -->
    <div id="preview"></div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const fileInput = document.getElementById('fileInput');
        const previewDiv = document.getElementById('preview');

        function processMedia() {
            previewDiv.innerHTML = ''; // Clear preview

            const file = fileInput.files[0];
            const url = urlInput.value;
            
            if (file || url) {
                const formData = new FormData();
                
                if (file) formData.append('file', file);
                if (url) formData.append('url', url);

                fetch('/api/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    previewDiv.appendChild(img);
                })
                .catch(err => alert('Error processing the media.'));
            } else {
                alert('Please provide either a file or a URL!');
            }
        }
    </script>
</body>
</html>
