<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Overlay Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .preview-container {
            position: relative;
            max-width: 100%;
            margin: 20px 0;
        }
        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        input[type="file"], input[type="url"] {
            margin: 10px 0;
            padding: 10px;
        }
        #preview {
            max-width: 100%;
            max-height: 500px;
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GIF Overlay Tool</h1>
    <p>Upload a picture, GIF, or video, or paste a link to it, and we will overlay <strong>jorkin.gif</strong> in the bottom left corner.</p>
    
    <input type="file" id="fileInput" accept="image/*,video/*">
    <input type="url" id="urlInput" placeholder="Or paste URL here" />
    <button onclick="processFile()">Overlay GIF</button>

    <div class="preview-container">
        <img id="preview" alt="Preview of overlayed GIF">
        <video id="videoPreview" controls style="display: none;" width="100%"></video>
        <img id="overlayGif" class="overlay" src="jorkin.gif" alt="Jorkin GIF">
    </div>

    <div id="error"></div>
    <button id="downloadBtn" onclick="downloadGif()">Download Combined GIF</button>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
    const jorkinGifSrc = 'jorkin.gif'; // URL or local path to the jorkin.gif
    const maxFileSize = 10 * 1024 * 1024; // 10MB

    function processFile() {
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');
        const overlayGif = document.getElementById('overlayGif');
        const errorDiv = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');

        let file;
        if (fileInput.files.length > 0) {
            file = fileInput.files[0];
        } else if (urlInput.value) {
            file = urlInput.value;
        }

        // Clear previous error or file preview
        errorDiv.textContent = '';
        preview.style.display = 'none';
        videoPreview.style.display = 'none';

        if (file) {
            if (typeof file === 'string') {
                // Handle URL input
                if (isValidUrl(file)) {
                    handleUrl(file);
                } else {
                    showError('Invalid URL');
                }
            } else {
                // Handle file input
                if (file.size > maxFileSize) {
                    showError('File is too large. Maximum size is 10MB.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileType = file.type;
                    if (fileType.startsWith('image')) {
                        handleImage(e.target.result);
                    } else if (fileType.startsWith('video')) {
                        handleVideo(e.target.result);
                    } else {
                        showError('Unsupported file type.');
                    }
                };
                reader.readAsDataURL(file);
            }
        } else {
            showError('Please upload a file or provide a URL.');
        }
    }

    function handleImage(dataUrl) {
        const preview = document.getElementById('preview');
        const overlayGif = document.getElementById('overlayGif');
        preview.style.display = 'block';
        preview.src = dataUrl;
        document.getElementById('downloadBtn').style.display = 'block';
    }

    function handleVideo(dataUrl) {
        const videoPreview = document.getElementById('videoPreview');
        const preview = document.getElementById('preview');
        preview.style.display = 'none';
        videoPreview.style.display = 'block';
        videoPreview.src = dataUrl;
        document.getElementById('downloadBtn').style.display = 'none'; // Video download is more complex
    }

    function handleUrl(url) {
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');
        const fileType = url.split('.').pop().toLowerCase();

        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
            preview.style.display = 'block';
            preview.src = url;
            document.getElementById('downloadBtn').style.display = 'block';
        } else if (['mp4', 'webm', 'ogg'].includes(fileType)) {
            videoPreview.style.display = 'block';
            videoPreview.src = url;
            document.getElementById('downloadBtn').style.display = 'none'; // Video download is more complex
        } else {
            showError('Unsupported file type.');
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
    }

    function isValidUrl(str) {
        const pattern = new RegExp('^(https?:\\/\\/)?([\\w\\-]+\\.)+[\\w\\-]+(\\/[^\\s]*)?$', 'i');
        return pattern.test(str);
    }

    function downloadGif() {
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');
        const overlayGif = document.getElementById('overlayGif');

        // Check if it's an image or video
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');

        if (preview.style.display === 'block') {
            // Image case
            canvas.width = preview.width;
            canvas.height = preview.height;
            ctx.drawImage(preview, 0, 0);
        } else if (videoPreview.style.display === 'block') {
            // Video frame capture
            const video = videoPreview;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
        }

        // Overlay the GIF onto the canvas
        ctx.drawImage(overlayGif, 10, canvas.height - overlayGif.height - 10);

        // Convert canvas to GIF (using an external library like gif.js or similar would be needed here)
        canvas.toBlob(function(blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'combined_overlay.gif';
            link.click();
        });
    }
</script>

</body>
</html>
