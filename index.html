<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        #preview {
            display: none;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Overlay GIF onto Image/Video</h1>

    <label for="imageUrl">Enter Image or Video URL:</label>
    <input type="text" id="imageUrl" placeholder="Enter URL of image or video">
    
    <button id="processButton">Process</button>
    
    <p id="status">Ready</p>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview of GIF" />
    
    <script src="script.js"></script>
</body>
</html>
