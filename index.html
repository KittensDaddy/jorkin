<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Overlay Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .preview-container {
            position: relative;
            max-width: 100%;
            margin: 20px 0;
        }
        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        input[type="file"], input[type="url"] {
            margin: 10px 0;
            padding: 10px;
        }
        #preview {
            max-width: 100%;
            max-height: 500px;
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GIF Overlay Tool</h1>
    <p>Upload a picture, GIF, or video, or paste a link to it, and we will overlay <strong>jorkin.gif</strong> in the bottom left corner.</p>
    
    <input type="file" id="fileInput" accept="image/*,video/*">
    <input type="url" id="urlInput" placeholder="Or paste URL here" />
    <button onclick="processFile()">Overlay GIF</button>

    <div class="preview-container">
        <img id="preview" alt="Preview of overlayed GIF">
        <video id="videoPreview" controls style="display: none;" width="100%"></video>
        <img id="overlayGif" class="overlay" src="jorkin.gif" alt="Jorkin GIF">
    </div>

    <div id="error"></div>
    <button id="downloadBtn" onclick="downloadGif()">Download Combined GIF</button>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

<script>
    const jorkinGifSrc = 'jorkin.gif'; // URL or local path to the jorkin.gif
    const maxFileSize = 10 * 1024 * 1024; // 10MB

    let gif;

    function processFile() {
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');
        const overlayGif = document.getElementById('overlayGif');
        const errorDiv = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');

        let file;
        if (fileInput.files.length > 0) {
            file = fileInput.files[0];
        } else if (urlInput.value) {
            file = urlInput.value;
        }

        // Clear previous error or file preview
        errorDiv.textContent = '';
        preview.style.display = 'none';
        videoPreview.style.display = 'none';

        if (file) {
            if (typeof file === 'string') {
                // Handle URL input
                if (isValidUrl(file)) {
                    handleUrl(file);
                } else {
                    showError('Invalid URL');
                }
            } else {
                // Handle file input
                if (file.size > maxFileSize) {
                    showError('File is too large. Maximum size is 10MB.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileType = file.type;
                    if (fileType.startsWith('image')) {
                        handleImage(e.target.result);
                    } else if (fileType.startsWith('video')) {
                        handleVideo(e.target.result);
                    } else {
                        showError('Unsupported file type.');
                    }
                };
                reader.readAsDataURL(file);
            }
        } else {
            showError('Please upload a file or provide a URL.');
        }
    }

    function handleUrl(url) {
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');
        const errorDiv = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');

        // Determine if it's an image or video
        const imgExts = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
        const videoExts = ['mp4', 'webm', 'ogg'];
        const urlExt = url.split('.').pop().toLowerCase();

        if (imgExts.includes(urlExt)) {
            // Handle Image
            handleImage(url);
        } else if (videoExts.includes(urlExt)) {
            // Handle Video
            handleVideo(url);
        } else {
            showError('Invalid file type from URL.');
        }
    }

    function handleImage(dataUrl) {
        const preview = document.getElementById('preview');
        const overlayGif = document.getElementById('overlayGif');
        preview.style.display = 'block';
        preview.src = dataUrl;
        document.getElementById('downloadBtn').style.display = 'block';

        // Initialize GIF generator
        gif = new GIF({
            workers: 2,
            quality: 10,
            width: preview.width,
            height: preview.height
        });

        // Add the first frame
        addFrame(preview);
    }

    function handleVideo(dataUrl) {
        const videoPreview = document.getElementById('videoPreview');
        const preview = document.getElementById('preview');
        preview.style.display = 'none';
        videoPreview.style.display = 'block';
        videoPreview.src = dataUrl;
        document.getElementById('downloadBtn').style.display = 'none'; // Video download is more complex

        // Initialize GIF generator
        gif = new GIF({
            workers: 2,
            quality: 10,
            width: videoPreview.videoWidth,
            height: videoPreview.videoHeight
        });

        // Capture video frames
        videoPreview.addEventListener('play', function() {
            if (!videoPreview.paused && !videoPreview.ended) {
                addFrame(videoPreview);
                setTimeout(function () {
                    addFrame(videoPreview);
                }, 100); // Capture every 100ms for the GIF
            }
        });
    }

    function addFrame(element) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = element.width || element.videoWidth;
        canvas.height = element.height || element.videoHeight;

        // Draw the element (image or video) to the canvas
        ctx.drawImage(element, 0, 0, canvas.width, canvas.height);

        // Overlay the GIF
        const overlayGif = document.getElementById('overlayGif');
        ctx.drawImage(overlayGif, 10, canvas.height - overlayGif.height - 10);

        // Add this frame to the GIF generator
        gif.addFrame(canvas, { delay: 100, copy: true });
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
    }

    function isValidUrl(str) {
        const pattern = new RegExp('^(https?:\\/\\/)?([\\w\\-]+\\.)+[\\w\\-]+(\\/[^\\s]*)?$', 'i');
        return pattern.test(str);
    }

    function downloadGif() {
        // Ensure the GIF is finished rendering before downloading
        gif.on('finished', function(blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'combined_overlay.gif';
            link.click();
        });

        // Start the rendering process
        gif.render();
    }
</script>

</body>
</html>
