<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Overlay Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GIF Overlay Tool</h1>
    <label for="file-input">Provide a link to an image, GIF, or video:</label>
    <input type="url" id="file-input" placeholder="Enter URL here">
    <button id="overlay-btn">Apply Overlay</button>
    <button id="preview-btn" style="display:none;">Preview</button>
    <button id="save-btn" style="display:none;">Save GIF</button>
    <div id="output-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
