<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- Correct favicon link -->
    <style>
        #preview {
            display: none;
            max-width: 100%;
        }
        #downloadButton {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
</head>
<body>
    <h1>Overlay GIF onto Image/Video</h1>

    <label for="imageUrl">Enter Image or Video URL:</label>
    <input type="text" id="imageUrl" placeholder="Enter URL of image or video">
    
    <button id="processButton">Process</button>
    
    <p id="status">Ready</p>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <img id="preview" alt="Preview of GIF" />

    <!-- Download Button for the processed GIF -->
    <a id="downloadLink" href="" style="display:none;">
        <button id="downloadButton">Download Processed GIF</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
